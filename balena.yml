name: Standalone LoRaWAN Gateway
type: sw.application
description: >-
  Deploys TTS Stack, BasicStation and other tools for a standalone LoraWAN network solution.
joinable: false
post-provisioning: >-
  For detailed instructions on how to use configure your Standalon LoRaWAN gateway check out the [readme here](https://github.com/xoseperez/balena-tts-lns).
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/xoseperez/balena-tts-lns'
data:
  applicationEnvironmentVariables:
    - TTS_DOMAIN: 
    - MODEL: RAK5146
    - TC_KEY:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
    - fincm3
    - generic

